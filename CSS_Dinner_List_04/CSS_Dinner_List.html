<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Dinner Shopping List</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="Dinner.css">
</head>
<body>
<div class="banner">
    <h1>CSS Dinner Shopping List</h1>
    <p>Let's go to the mall!</p>
</div>
<form>
        <label class="list"><input type="checkbox" id="qwe1"><span class="space">A lot of pickles</span><span class="font">for the next lessons about CSS</span></label>
        <label class="list"><input type="checkbox" id="qwe2"><span class="space">10 apples</span><span class="font">for more CSS manipulations</span></label>
        <label class="list"><input type="checkbox" id="qwe3"><span class="space">20 oranges</span><span class="font">because they are awesome</span></label>
        <label class="list"><input type="checkbox" id="qwe4"><span class="space">13 plates</span><span class="font">hm...they always disappear</span></label>
        <label class="list"><input type="checkbox" id="qwe5"><span class="space">15 bentos</span></label>
        <label class="list"><input type="checkbox" id="qwe6"><span class="space">1 bottle of Sake ^_^</span><span class="font">for my friends</span></label>
    <div class="banner1"><span>Bon appetit:)</span></div>
</form>
</body>
</html>
